<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nixie Timer</title>
    <style>
        body { 
            background: #0a0a0a; 
            color: #ff8c00;
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0;
            font-family: 'Courier New', monospace;
        }

        @keyframes glow {
            0% { opacity: 0.9; text-shadow: 0 0 10px #ff4500; }
            50% { opacity: 1; text-shadow: 0 0 25px #ff8c00, 0 0 40px #ff4500; }
            100% { opacity: 0.95; text-shadow: 0 0 15px #ff4500; }
        }

        .nixie-container { 
            display: flex; 
            gap: 15px; 
            margin-bottom: 30px;
        }

        .tube {
            background: linear-gradient(180deg, #222 0%, #050505 100%);
            border: 2px solid #333;
            border-radius: 15px 15px 5px 5px;
            padding: 20px 10px;
            font-size: 80px;
            width: 70px;
            text-align: center;
            animation: glow 3s infinite ease-in-out;
        }

        .separator { font-size: 60px; align-self: center; opacity: 0.5; }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            background: #151515;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #333;
        }

        .input-group input {
            background: #000;
            border: 1px solid #ff8c00;
            color: #ff8c00;
            padding: 8px;
            width: 60px;
            text-align: center;
            font-size: 18px;
            border-radius: 5px;
        }

        .btn-group { display: flex; gap: 10px; }

        button {
            background: #222;
            color: #ff8c00;
            border: 1px solid #ff8c00;
            padding: 8px 15px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            transition: 0.3s;
        }

        button:hover {
            background: #ff8c00;
            color: #000;
            box-shadow: 0 0 10px #ff8c00;
        }
    </style>
</head>
<body>

    <div class="nixie-container">
        <div class="tube" id="min-tens">0</div>
        <div class="tube" id="min-units">0</div>
        <div class="separator">:</div>
        <div class="tube" id="sec-tens">0</div>
        <div class="tube" id="sec-units">0</div>
    </div>

    <div class="controls">
        <div class="input-group">
            <label>Minutos: </label>
            <input type="number" id="userTime" value="25" min="1" max="99">
            <button onclick="setCustomTime()">Set</button>
        </div>
        <div class="btn-group">
            <button onclick="startTimer()">Start</button>
            <button onclick="pauseTimer()">Pause</button>
            <button onclick="resetTimer()">Reset</button>
        </div>
    </div>

    <script>
        let totalSeconds = 25 * 60;
        let timerInterval = null;
        let isRunning = false;

        function updateDisplay() {
            const mins = Math.floor(totalSeconds / 60);
            const secs = totalSeconds % 60;
            document.getElementById('min-tens').innerText = Math.floor(mins / 10);
            document.getElementById('min-units').innerText = mins % 10;
            document.getElementById('sec-tens').innerText = Math.floor(secs / 10);
            document.getElementById('sec-units').innerText = secs % 10;
        }

        function startTimer() {
            if (isRunning) return;
            isRunning = true;
            timerInterval = setInterval(() => {
                if (totalSeconds > 0) {
                    totalSeconds--;
                    updateDisplay();
                } else {
                    clearInterval(timerInterval);
                    isRunning = false;
                    alert("Time's up");
                }
            }, 1000);
        }

        function pauseTimer() {
            clearInterval(timerInterval);
            isRunning = false;
        }

        function resetTimer() {
            pauseTimer();
            setCustomTime();
        }

        function setCustomTime() {
            const mins = document.getElementById('userTime').value;
            totalSeconds = parseInt(mins) * 60;
            updateDisplay();
        }

        updateDisplay();
    </script>
</body>
</html>
